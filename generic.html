        <!-- GitHub Integration Script -->
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const projectList = document.getElementById('project-list');
                if (!projectList) return; // ✅ Safety check
        
                const repoOwner = 'raidharanidhar';
        
                fetch(`https://api.github.com/users/${repoOwner}/repos`)
                    .then(response => {
                        if (!response.ok) throw new Error('Network response was not ok');
                        return response.json();
                    })
                    .then(data => {
                        projectList.innerHTML = '';
        
                        if (data.length === 0) {
                            projectList.innerHTML = '<p>No repositories found.</p>';
                            return;
                        }
        
                        // ✅ Sort repos by creation date (newest first)
                        data.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
        
                        data.forEach(repo => {
                            const creationDate = new Date(repo.created_at);
                            const formattedDate = creationDate.toLocaleDateString(undefined, {
                                year: 'numeric',
                                month: 'long',
                                day: 'numeric'
                            });
        
                            const article = document.createElement('article');
                            article.innerHTML = `
                                <header>
                                    <span class="date">${formattedDate}</span>
                                    <h2><a href="${repo.html_url}" target="_blank">${repo.name}</a></h2>
                                </header>
                                <p>${repo.description || 'No description available.'}</p>
                                <ul class="actions special">
                                    <li><a href="${repo.html_url}" class="button" target="_blank">View Project</a></li>
                                </ul>
                            `;
                            projectList.appendChild(article);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching repository data:', error);
                        projectList.innerHTML = '<p>Failed to load projects.</p>';
                    });
            });
        </script>
